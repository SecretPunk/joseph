<!-- The Joseph Game - to help Joseph learn the letters in his name -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Joseph Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <span>🍓</span>
      <span>🥕</span>
    </header>

    <main>
      <div class="letter J">J</div>
      <div class="letter O">O</div>
      <div class="letter S">S</div>
      <div class="letter E">E</div>
      <div class="letter P">P</div>
      <div class="letter H">H</div>
    </main>

    <footer>
      <span>🧁</span>
      <span>🥦</span>
    </footer>

    <script src="resources/js/index.js"></script>
  </body>
</html>
